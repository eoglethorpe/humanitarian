<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Loading markers from CSV</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>


<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>

<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiZXdhbmhycnAiLCJhIjoiY2o3c2x2bHFmMzJ3NTMydDZjYTVyZXQzNSJ9.IuNt4xG5hJJPaVyvXeNzUg';
var map = L.mapbox.map('map', 'mapbox.streets')
    .setView([38, -95], 4);

// Omnivore will AJAX-request this file behind the scenes and parse it:
// note that there are considerations:
// - The CSV file must contain latitude and longitude values, in column
//   named roughly latitude and longitude
// - The file must either be on the same domain as the page that requests it,
//   or both the server it is requested from and the user's browser must
//   support CORS.
omnivore.csv('https://gist.githubusercontent.com/danswick/effa94375f9ed24cea9f/raw/2e358cded60301f2edbed50f573adb7ff84bc049/airports.csv').addTo(map);
</script>


</body>
</html>
